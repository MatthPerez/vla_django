{% load static %}

<a href="/" id="mainLogo">
    <img src="{% static 'icons/favicon.ico' %}" alt="logo" title="Retour à l'accueil">
</a>

<nav>
    <a href="{% url 'vcm' %}" class="{% if '/vcm/' in request.path %}active{% endif %}">Semaine</a>
    <a href="{% url 'we' %}" class="{% if '/we/' in request.path %}active{% endif %}">Week-end</a>
    <a href="{% url 'predication' %}" class="{% if '/predication/' in request.path %}active{% endif %}">Prédication</a>
    <a href="{% url 'persons' %}" class="{% if '/personnes/' in request.path %}active{% endif %}">Membres</a>
    <a href="{% url 'publications' %}" class="{% if '/publications/' in request.path %}active{% endif %}">Publications</a>
    <a href="{% url 'groups' %}" class="{% if '/groupes/' in request.path %}active{% endif %}">Groupes</a>

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"><img src="{% static 'icons/unlocked.png' %}" title="Déconnexion de {{user.first_name}}" alt="Déconnexion"></a>
    {% else %}
    <a href="{% url 'signin' %}"><img src="{% static 'icons/locked.png' %}" title="Connexion" alt="Connexion"></a>
    {% endif %}
</nav>

<div id="logo">
    <div>
        <a href="/">Accueil</a>
        <img src="{% static 'icons/favicon.ico' %}" alt="logo">
    </div>
    <div>
        <img src="{% static 'icons/line.png' %}" alt="line1">
        <img src="{% static 'icons/line.png' %}" alt="line2">
        <img src="{% static 'icons/line.png' %}" alt="line3">
    </div>
</div>

<div id="menu">
    <a href="/" class="{% if request.path == "/" %}smallActive{% endif %}">ACCUEIL</a>
    <a href="{% url 'vcm' %}" class="{% if '/vcm/' in request.path %}smallActive{% endif %}">Semaine</a>
    <a href="{% url 'we' %}" class="{% if '/we/' in request.path %}smallActive{% endif %}">Week-end</a>
    <a href="{% url 'predication' %}" class="{% if '/predication/' in request.path %}smallActive{% endif %}">Prédication</a>
    <a href="{% url 'persons' %}" class="{% if '/personnes/' in request.path %}smallActive{% endif %}">Membres</a>
    <a href="{% url 'publications' %}" class="{% if '/publications/' in request.path %}smallActive{% endif %}">Publications</a>
    <a href="{% url 'groups' %}" class="{% if '/groupes/' in request.path %}smallActive{% endif %}">Groupes</a>
    <a href="{% url 'infos' %}" class="{% if '/infos/' in request.path %}smallActive{% endif %}">Mentions légales</a>
    <a href="{% url 'signin' %}" class="{% if '/signin/' in request.path %}smallActive{% endif %}">Connexion</a>
</div>
